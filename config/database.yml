development:
 primary:
    <<: *default
    adapter: mysql2
    database: railsfriends_development
    username: root
    password: 
    host: localhost
    pool: 5
    migrations_paths: db/migrate
 cassandra:
  adapter: cassandra
  host: '127.0.0.1'
  port: 9042
  keyspace: friends_development
  consistency: quorum
  migrations_paths: db/cassandra_migrate

test:
  <<: *default
  database: railsfriends_test

production:
  <<: *default
  database: railsfriends_production

